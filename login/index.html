<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="fondo-gris">
    <!--Sección del login-->
    <section class="screen-form">
        <!--Contenedor del formulario-->
        <div class="fondo-blanco form-contenedor">
            <!--Contenedor del titulo-->
            <h1 class="texto-azul">Iniciar sesi&oacute;n</h1>
            <div class="input-contenedor">
                <label for="user">Usuario</label>
                <input type="text" placeholder="Ingrese un Usuario" id="user">
            </div>
            <div class="input-contenedor">
                <label for="passwd">Contraseña</label>
                <input type="text" placeholder="Ingrese su Contraseña" id="passwd">
            </div>
            <div class="contenedor_chequeo">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Recordar Contraseña</label>
            </div>
            <div class="boton-contenedor">
                <button class="boton">Iniciar Sesión</button>
            </div>
        </div>
       
    </section>

</body>

</html>
